<!--登录 modal弹出层-->


<div class="modal fade m-auto " id="signin-modal" data-backdrop="false" tabindex="-1" role="dialog"
     aria-labelledby="signin-modal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header ">
                <h5 class="modal-title text-center" style="text-align: center">登录</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--
                    普通用户登录表单
                表单内容 表单名id userLoginForm
                 用户名  name = username , id = username
                           密码  name=userPassword id = password
                -->
                <form method="post" action="LoginCheck.jsp" role="form" id="userLoginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <div class="input-group">
<!--                            用户名-->
                            <input type="text" class="form-control" name="username" id="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
<!--                        密码-->
                        <input type="password" class="form-control" name="userPassword" id="password"/>
                        <small class="ml-auto"><a href="" class="small">忘记密码?</a></small>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <input type="submit" class="btn btn-primary" id="usersubmit" data-dismiss="modal" value="登录" onclick="loginCheck()"/>
                    </div>
                </form>
            </div>


<!--            <div class="modal-footer">

                <button type="submit" class="btn btn-primary" id="userLoginButton">登录</button>
            </div>-->
        </div>
    </div>
</div>
<!--主页设置-->
<!--注册 modal 弹出层-->
<div class="modal fade m-auto" id="signup-modal" tabindex="-1" data-backdrop="false" role="dialog"
     aria-labelledby="signup-modal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center " style="text-align: center">注册</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--注册表单-->
                <form method="post" action="" role="form">
                    <div class="form-group">
                        <label for="signup-username">用户名</label>
                        <span class="error"></span>
                        <input type="text" class="form-control" id="signup-username" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">密码</label>
                        <input type="password" class="form-control" id="signup-password" name="password"/>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">确认密码</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">注册</button>
            </div>
        </div>
    </div>
